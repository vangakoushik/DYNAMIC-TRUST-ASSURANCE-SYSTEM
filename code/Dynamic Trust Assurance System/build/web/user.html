              <h2>User Login Details</h2>
              <div class="clr"></div>
               <script>
                  function validate()
                  {
                      var username = document.login.username.value;
                      var password = document.login.password.value;
                      var select5 = document.login.select5.value;
                      var select6 = document.login.select6.value;
                      
                      if(username==0)
                      {
                        alert("please enter username");
                        document.login.username.focus();
                        return false;
                      }
                      if(password==0)
                      {
                        alert("please enter password");
                        document.login.password.focus();
                        return false;
                      }
                      if(select5==0)
                      {
                        alert("please select User Type");
                        document.login.select5.focus();
                        return false;
                      }
                      if(select6==0)
                      {
                        alert("please select Cloud Server");
                        document.login.select6.focus();
                        return false;
                      }
                  }
              </script>
              <form name="login" onsubmit="return validate()"  action="user_login.jsp" method="post" id="sendemail">
                <ol>
                  <li>
                    <label for="name">Name (required)</label>
                    <input id="name" name="username" type="text" pattern="[A-Za-z]+" title="please enter character in between A-Z or a-z"/>
                  </li>
                  <li>
                    <label for="name">Password (required)</label>
                    <input id="name" name="password" type="password" />
                  </li>
                  <li>
                    <label for="name">Select the User Type</label>
                    <select name="select5">
                        <option value="">--Select--</option>
                        <option value="Data Owner">Data Owner</option>
                        <option value="Cloud Consumer">Cloud Consumer</option>
          </select>
                  </li>
				   <li>
                    <label for="name">Select the Cloud Server</label>
                    <select name="select6">
                    <option value="">--Select--</option>
                    <option value="CS1">CS1</option>
		    <option value="CS2">CS2</option>
                    <option value="CS3">CS3</option>
                    <option value="CS4">CS4</option>
          </select>
        
                  </li>
                  <li>
                    <input type="image" name="imageField" id="imageField" src="images/submit.gif" class="send" />
                    <div class="clr"></div>
                  </li>
                </ol>
              </form>
